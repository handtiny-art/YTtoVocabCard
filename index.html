
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VocabMaster - YouTube Flashcards</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- iOS 專用配置 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="VocabMaster">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3898/3898082.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <script>
    window.process = window.process || { env: {} };
    
    // 修正 Service Worker 註冊：確保路徑相對於目前的 HTML 檔案
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swPath = './sw.js'; 
        navigator.serviceWorker.register(swPath)
          .then(reg => console.log('SW Registered!', reg))
          .catch(err => {
            // 如果是 Origin 錯誤，通常是因為預覽環境限制，優雅地處理而不崩潰
            if (err.name === 'SecurityError') {
              console.warn('Service Worker registration skipped due to cross-origin restriction in preview mode.');
            } else {
              console.error('SW Registration failed:', err);
            }
          });
      });
    }
  </script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
    }
    ::-webkit-scrollbar { display: none; }
  </style>
